<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% feed_meta %}
  <link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" title="Jekyll releases posts" />
  <link rel="preload" href="{{ '/css/style.css' | prepend: site.baseurl | prepend: site.url }}" as="style">
  <link rel="stylesheet" href="{{ '/css/style.css' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="{{ site.favicon | prepend: site.baseurl | prepend: site.url }}">
  <title> {{ page.title }} | {{ site.title }}</title>
  <meta name="author" content="Test Author">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="A jekyll theme for personal website.">
  <meta property="og:description" content="A jekyll theme for personal website.">
  <meta property="og:site_name" content="Atlas Jekyll Theme">
</head>
